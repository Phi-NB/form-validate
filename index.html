<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" class="form" id="form-1">
        <h1 class="form-heading">Thành viên đăng ký</h1>
        <h2 class="form-subheading">Cùng nhau học lập trình</h2>
        <div class="form-control">
            <h4 class="form-title__input">Tên đầy đủ</h4>
            <input type="text" id="username" placeholder="VD: Phi Nguyễn" class="form-input">
            <small class="form-message"></small>
        </div>
        <div class="form-control">
            <h4 class="form-title__input">Email</h4>
            <input type="text" id="email" placeholder="VD: email@domain.com" class="form-input">
            <small class="form-message"></small>
        </div>
        <div class="form-control">
            <h4 class="form-title__input">Mật khẩu</h4>
            <input type="text" id="password" placeholder="Nhập mật khẩu" class="form-input">
            <small class="form-message"></small>
        </div>
        <div class="form-control">
            <h4 class="form-title__input">Nhập lại mật khẩu</h4>
            <input type="text" id="confirm-password" placeholder="Nhập lại mật khẩu" class="form-input">
            <small class="form-message"></small>
        </div>
        <button class="form-btn">Đăng ký</button>
    </form>

    <script src="callback.js"></script>
    <script>

        Validator({
            form: '#form-1',
            rules: [
               Validator.isRequired('#username'),
               Validator.isEmail('#email') 
            ]
        })
    </script>
</body>
</html>
